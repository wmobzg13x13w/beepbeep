<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Ajout de Tailwind CSS -->
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">

    <header class="flex items-center justify-between w-full p-5 bg-white shadow">
        <div class="flex items-center">
            <img src="C:\Users\HP\Desktop\projet dev\Capture d'écran 2024-10-17 222507.png" alt="Logo" class="h-12 mr-3"> <!-- Remplace "logo.png" par le chemin de ton logo -->
            <h1 class="text-blue-800 text-xl font-bold">NemalaFX</h1>
        </div>
        <nav>
            <ul class="flex space-x-8">
                <li><a href="#" class="text-blue-800 hover:text-blue-900">Home</a></li>
                <li><a href="#" class="text-blue-800 hover:text-blue-900">Products</a></li>
                <li><a href="#" class="text-blue-800 hover:text-blue-900">Strategies</a></li>
                <li><a href="#" class="text-blue-800 hover:text-blue-900">Services</a></li>
                <li><a href="#" class="text-blue-800 hover:text-blue-900">School</a></li>
                <li><a href="#" class="text-blue-800 hover:text-blue-900">About Us</a></li>
            </ul>
        </nav>
        <div>
            <button class="bg-blue-800 text-white px-6 py-1 text-sm rounded-lg hover:bg-blue-900" onclick="location.href='/login';">Log In</button>
            <button class="bg-blue-800 text-white px-6 py-1 text-sm rounded-lg hover:bg-blue-900" onclick="location.href='/signup';">Sign Up</button>
        </div>
    </header>
    

<main class="w-full max-w-6xl p-6 bg-white rounded-lg shadow mt-10 flex flex-col lg:flex-row items-center">
    <!-- Section de bienvenue -->
    <div class="w-full lg:w-1/2 text-center lg:text-left">
        <h2 class="text-5xl font-bold">Get Started</h2> <!-- Taille agrandie pour h2 -->
        <h3 class="mt-4">Welcome to Nemala- Let's create your account</h3> <!-- Espace entre h2 et h3 -->
        <form action="/login" method="POST" class="mt-4">
            <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="full-name" name="full_name" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">

            <label for="email" class="block text-sm font-medium text-gray-700 mt-4">E-mail</label>
            <input type="text" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500">

            
            <p class="mt-4 text-center flex items-center justify-center space-x-2"> 
                <input type="submit" value="Continue &#8594;" class="mt-1 bg-blue-800 text-white py-1 px-4 text-sm rounded-lg hover:bg-blue-900 w-auto">
                <span>Already have an account? <a href="/signup" class="text-blue-500 hover:underline">Login</a> </span> 
            </p> <!-- Lien Créer un compte -->
            
        </form>

        <p class="text-center mt-6">Or continue with </p>
        <div class="flex justify-center mt-4">
            <!-- Facebook Button with Image (Local) -->
            <a href="/auth/facebook" class="flex justify-center items-center bg-gray-100 p-2 rounded-full shadow hover:bg-gray-200 transition">
                <img src="C:\Users\HP\Desktop\projet dev\images\téléchargement.png" alt="Facebook" class="w-8 h-8" />
            </a>

            <!-- Google Button with Image (Local) -->
            <a href="/auth/google" class="flex justify-center items-center bg-gray-100 p-2 rounded-full shadow hover:bg-gray-200 transition ml-2">
                <img src="C:\Users\HP\Desktop\projet dev\images\téléchargement (1).png" alt="Google" class="w-8 h-8" />
            </a>
        </div>
    </div>

    <!-- Image à droite -->
    <div class="w-full lg:w-2/3 mt-6 lg:mt-0 lg:ml-10">
        <img src="C:\Users\HP\Desktop\projet dev\images\img1.png" alt="Image Description" class="w-full h-auto rounded-lg"> <!-- Remplace "image.jpg" par le chemin de ta photo -->
    </div>

</main>

</body>
</html>
